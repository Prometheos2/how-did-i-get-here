<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="popup.css">

		<script type="module" src="popup.js" charset="utf-8"></script>
	</head>
	<body>
		<header id="currentTab">
			<input id="backButton" class="actionButton invisible" type="image" width="16" height="16" src="img/back.svg" alt="Back">
			<img class="favicon" src="" height="16" width="16" alt="" aria-label="favicon">
			<h1 class="title"><h1>
		</header>
		<main>
			<section>
				<span id="noElementFound" class="invisible longInfoText"></span>
				<ul id="tabhistory">

				</ul>
			</section>
		</main>
		<div class="templates">
			<li id="tabtemplate" class="tabelement">
				<div class="tabContent" tabindex="0">
					<img class="favicon" src="" height="16" width="16" alt="" aria-label="favicon">
					<h2 class="title"></h2>
				</div>
			</li>
		</div>
	</body>
</html>
